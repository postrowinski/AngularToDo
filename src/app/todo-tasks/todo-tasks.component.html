<h3>ToDo Tasks
  <span *ngIf="tasks.length > 0" class="todo-counter">({{ tasks.length }})</span>
</h3>
<ul *ngIf="tasks.length > 0; else tasksLessThenTree" class="list-group">
  <li *ngFor="let task of tasks; let i = index" class="list-group-item" [ngClass]="addListItem()">
    <span>{{task}} </span>
    <div>
      <button class="btn btn-success" (click)="done(task, i)" >
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-danger" (click)="remove(i)">
        <i class="fa fa-remove"></i>
      </button>
    </div>
  </li>
</ul>

<ng-template #tasksLessThenTree>
  <p>No tasks todo</p>
</ng-template>
