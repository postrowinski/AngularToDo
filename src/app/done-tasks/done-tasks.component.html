<h3>Done Tasks</h3>
<ng-container *ngIf="doneTasks.length > 0; else doneTasksLessThenThree">
  <div class="c-progress text-center">
    {{doneTasks.length}} / {{tasks.length + doneTasks.length}}
    <div class="c-progress__bar c-progress__bar--done" [ngStyle]="{'width': progressWidth()}"></div>
  </div>
  <ul class="list-group">
    <li *ngFor="let task of doneTasks; let i = index"
        class="list-group-item"
        [ngStyle]="{'background': quantityColor()}"
        [@flyInOut]="'in'">
      <span>{{task}}</span>
      <div>
        <button class="btn btn-danger" (click)="removeDone(i)">
          <i class="fa fa-remove"></i>
        </button>
      </div>
    </li>
  </ul>
</ng-container>

<ng-template #doneTasksLessThenThree>
  <p>No tasks todo</p>
</ng-template>
