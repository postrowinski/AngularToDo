<div class="container">
  <h1 class="text-center">
    {{title | uppercase }}
  </h1>
  <app-add-task (emitTask)="addTask($event)" (emitRemoveAll)="removeAll()"></app-add-task>
  <div class="row">
    <div class="col-md-offset-2 col-md-4">
      <app-todo-tasks (emitRemove)="remove($event)" (emitDone)="done($event)" [tasks]="tasks" [limit]="limit"></app-todo-tasks>
    </div>
    <div class="col-md-4">
      <app-done-tasks (emitRemove)="removeDone($event)" [doneTasks]="doneTasks" [limit]="limit"></app-done-tasks>
    </div>
  </div>
</div>
