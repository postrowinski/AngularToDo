<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h3>New Task</h3>
    <div class="input-group">
      <input [(ngModel)]="task" class="form-control" maxlength="12">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="add(task)">Add</button>
        <button class="btn btn-danger" type="button" (click)="clearAll()">Clear All</button>
      </span>
    </div>
    <div [ngStyle]="{'opacity': taskError ? 1 : 0, 'transition': '0.3s'}" class="label label-warning">{{errorMsg}}</div>
  </div>
</div>
