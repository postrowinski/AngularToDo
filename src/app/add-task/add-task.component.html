<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <h3>New Task</h3>
    <div class="input-group">
      <input [(ngModel)]="task" class="form-control" required minlength="4" maxlength="12">
      <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="add(task)">Add</button>
      <button class="btn btn-danger" type="button" (click)="removeAll(tasks)">Clear All</button>
  </span>
    </div>
  </div>
</div>
