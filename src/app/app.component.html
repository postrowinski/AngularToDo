<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h2>
        {{title | uppercase }}<span> ({{counter}}) </span>
      </h2>
      <button class="btn btn-success" (click)="increment()">Incremeant</button>
      <button class="btn btn-warning pull-right" (click)="decrement()">Decremeant</button>
      <app-add-task></app-add-task>
      <ng-container *ngIf="counter > 0; else emptyTaks">
        <app-action-buttons></app-action-buttons>
        <app-tasks></app-tasks>
      </ng-container>
      <ng-template #emptyTaks>
        <h1>{{emptyTasks}}</h1>
      </ng-template>
    </div>
  </div>
</div>
